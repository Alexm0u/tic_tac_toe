<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <link rel="stylesheet" href="../css/tablero.css">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Open+Sans:wght@400;500;600;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
      <!-- Botones -->
        <a href="./tablero.html"><button id="restart-button">RESTART</button></a>
        <a href="../pages/playerselect.html"><button id="restart-button">Volver a selección de jugador</button></a>

        <!-- Panel de información de juego -->
        <div id="panel">
          <h3 class="piheight">INFO</h3>
          <p class="piheight" id="nameP1">PLAYER 1</p>
          <p class="piheight" id="nameP2">PLAYER 2</p>
          <p class="piheight" id="turnOf">Your turn! =></p>
      </div>
        <!-- Tablero -->
        <div id="tablero">
          <div id="row1">
              <div class="celda" id="c0"></div>
              <div class="celda" id="c1"></div>
              <div class="celda" id="c2"></div>
          </div>
          <div id="row2">
              <div class="celda" id="c3"></div>
              <div class="celda" id="c4"></div>
              <div class="celda" id="c5"></div>
          </div>
          <div id="row3">
              <div class="celda" id="c6"></div>
              <div class="celda" id="c7"></div>
              <div class="celda" id="c8"></div>
          </div>
      </div>
    
    </div>
    
<script src="../js/main.js"></script>
</body>
</html>
